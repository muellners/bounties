apiVersion: v1
kind: Service
metadata:
  name: bounties-keycloak
  labels:
    app: bounties
spec:
  selector:
    app: bounties
    tier: keycloak
  ports:
  - name: http
    port: 9080
    targetPort: 9080
  - name: https
    port: 9443
    targetPort: 9443
  type: LoadBalancer

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: bounties-keycloak
  labels:
    app: bounties
spec:
  selector:
    matchLabels:
      app: bounties
  template:
    metadata:
      labels:
        app: bounties
    spec:
      containers:
      - name: bounties-keycloak
        image: jboss/keycloak:10.0.0
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "5Gi"
            cpu: "2000m"
        env:
        - name: KEYCLOAK_USER
          value: admin
        - name: KEYCLOAK_PASSWORD
          value: admin
          # valueFrom:
          #   secretKeyRef:
          #     name: bounties-keycloak-db-secret
          #     key: password
        - name: PROXY_ADDRESS_FORWARDING
          value: "true"
        - name: DB_VENDOR
          value: mysql
        - name: DB_ADDR
          value: bounties-mysql
        - name: DB_PORT
          value: "3306"
        - name: DB_USER
          value: root
        - name: DB_PASSWORD
          # value: mysql
          valueFrom:
            secretKeyRef:
              name: bounties-mysql-db-secret
              key: password
        args:
          - -b
          - 0.0.0.0
          - -Dkeycloak.migration.action=import
          - -Dkeycloak.migration.provider=dir
          - -Dkeycloak.migration.dir=/opt/jboss/keycloak/realm-config
          - -Dkeycloak.migration.strategy=OVERWRITE_EXISTING
          - -Djboss.socket.binding.port-offset=1000
          - -Dkeycloak.profile.feature.upload_scripts=enabled
        ports:
        - name: http
          containerPort: 9080
        - name: https
          containerPort: 9443
        # readinessProbe:
        #   httpGet:
        #     path: /auth/realms/master
        #     port: 9080
        volumeMounts:
          - name: bounties-keycloak-realm-config
            mountPath: /opt/jboss/keycloak/realm-config
          # - name: bounties-keycloak-realm-users
          #   mountPath: /opt/jboss/keycloak/realm-config
      volumes:
        - name: bounties-keycloak-realm-config
          configMap:
            name: bounties-keycloak-realm-config
        # - name: bounties-keycloak-realm-users
        #   configMap:
        #     name: bounties-keycloak-realm-users
